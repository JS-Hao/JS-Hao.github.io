<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<button>不为你而活</button>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
	const btn = document.querySelector('button');
	btn.addEventListener('click', () => {
		axios({
			method: 'post',
			url: 'http://localhost:3030',
			data: {
				van: 'fantesy',
				wow: 'goooooooooooood',
			}
		}).then(result => {
			axios({
				method: 'post',
				url: 'http://localhost:3030',
				data: {
					'name': '我就是这种女孩',
				}
			})
		});
	}, false);
</script>
</body>
</html>
