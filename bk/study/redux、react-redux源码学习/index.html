<script type="text/javascript">
	const compose = function(funcList) {
		return funcList.reduce((func1, func2) => {
			return ctx => {
				func1 = func1.bind(null, ctx);
				func2 = func2.bind(null, ctx);
				return func2(func1());
			}
		})
	}

	const funcA = ctx => {
		ctx.a = 'A';
		console.log('A1', Object.keys(ctx));
		return 1212;
	}

	const funcB = (ctx, num) => {
		ctx.b = 'B';
		console.log('B1', Object.keys(ctx), num);
		// return ctx;
	}


	const funcC = ctx => {
		ctx.c = 'C';
		console.log('C1', Object.keys(ctx));
		// return ctx;
	}
	const funcList = [funcA, funcB, funcC];
	const func = compose(funcList);
	console.log(func);
	func({});
</script>
